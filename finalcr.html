<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Crossroads</title>
    <link rel="stylesheet" href="css/finalcr.css">
</head>
<body>

    <div id="priest-container">
        <img id="priest" src="img/Father_Thorne.png" alt="Priest Image" class="priest">
    </div>

    <div id="dialogue" class="dialogue-box">
        [Priest dialogue part 1. Click to continue.]
    </div>

    <div id="options-container" class="image-container options" style="display: none;">
        <div class="placeholder">[New Image Placeholder]</div>
        <div>
            <button class="button" onclick="navigateTo('wyrm.html')" title="Sharp item needed">Go to Orchard</button>
            <button class="button" onclick="navigateTo('demon.html')" title="Divine item needed">Go to Town</button>
            <button class="button" onclick="navigateTo('hydra.html')" title="Dull item needed">Go to Lake</button>
            <button class="button" onclick="navigateTo('skinwalker.html')" title="Magical item needed">Go to Forest</button>
        </div>
    </div>

    <div id="inventory" class="inventory">
        <strong>Inventory:</strong>
        <ul id="inventory-list"></ul>
    </div>

</body>

    <script>
        // Dialogue progression
        const dialogueBox = document.getElementById('dialogue');
        const priestContainer = document.getElementById('priest-container');
        const optionsContainer = document.getElementById('options-container');
        let dialogueIndex = 0;
        const dialogueTexts = [
            "Priest dialogue part 1. Click to continue.",
            "Priest dialogue part 2. Click to continue.",
            "Priest dialogue part 3. Click to continue."
        ];

        dialogueBox.addEventListener('click', () => {
            dialogueIndex++;
            if (dialogueIndex < dialogueTexts.length) {
                dialogueBox.textContent = dialogueTexts[dialogueIndex];
            } else {
                dialogueBox.style.display = 'none'; // Hide dialogue box
                priestContainer.style.display = 'none'; // Remove priest image
                optionsContainer.style.display = 'flex'; // Show new image and options
            }
        });

        // Navigation function
        function navigateTo(location) {
            window.location.href = location;
        }
        // Initialize inventory
        const inventory = JSON.parse(localStorage.getItem('inventory')) || [];

        // Function to update inventory display
        function updateInventoryDisplay() {
            const inventoryList = document.getElementById('inventory-list');
            inventoryList.innerHTML = '';
            inventory.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = item;
                inventoryList.appendChild(listItem);
            });
        }

        // Update inventory display on page load
        updateInventoryDisplay();
    </script>
</body>
</html>
