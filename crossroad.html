<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossroads</title>
    <style>

    </style>
</head>
<body>
    <!-- Navigation buttons -->
    <div>
        <button class="button" onclick="navigateTo('forest.html')">Go to Forest</button>
        <button class="button" onclick="navigateTo('orchard.html')">Go to Orchard</button>
        <button class="button" onclick="navigateTo('lake.html')">Go to Lake</button>
        <button class="button" onclick="navigateTo('town.html')">Go to Town</button>
    </div>

    <!-- Inventory display -->
    <div id="inventory" class="inventory">
        <strong>Inventory:</strong>
        <ul id="inventory-list"></ul>
    </div>

    <script>
        // Initialize inventory
        const inventory = JSON.parse(localStorage.getItem('inventory')) || [];

        // Function to update inventory display
        function updateInventoryDisplay() {
            const inventoryList = document.getElementById('inventory-list');
            inventoryList.innerHTML = '';
            inventory.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = item;
                inventoryList.appendChild(listItem);
            });
        }

        // Navigation function
        function navigateTo(location) {
            window.location.href = location;
        }

        // Check inventory and redirect if full
        function checkInventoryAndRedirect() {
            if (inventory.length === 2) {
                window.location.href = 'finalcr.html'; // Redirect to final crossroads if inventory is full
            }
        }

        // Check inventory and update display on page load
        window.onload = () => {
            checkInventoryAndRedirect(); // Check and redirect if needed
            updateInventoryDisplay(); // Update the inventory display
        };
    </script>
</body>
</html>
