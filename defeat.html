<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defeat</title>
    <link rel="stylesheet" href="css/defeat.css">
    
</head>
<body>
    <!-- Priest Placeholder -->
    <img id="priest" src="img/Father_Thorne.png" alt="Priest Image" class="priest">

    <!-- Dialogue Box -->
    <div id="dialogue-box" class="dialogue-box">
        [The Priest looks at you and speaks: "Well done, you have triumphed." Click to continue.]
    </div>

    <!-- Button Container -->
    <div id="button-container" class="button-container">
        <a href="index.html" class="button">Back to Homepage</a>
        <a href="house.html" class="button">Reset Game</a>
    </div>

    <script>
        const dialogueBox = document.getElementById('dialogue-box');
        const buttonContainer = document.getElementById('button-container');
        const dialogues = [
            "diaogil 1",
            "dialgoue two",
            "dialogoue three."
        ];
        let dialogueIndex = 0;

        dialogueBox.addEventListener('click', () => {
            if (dialogueIndex < dialogues.length - 1) {
                dialogueIndex++;
                dialogueBox.textContent = dialogues[dialogueIndex];
            } else {
                dialogueBox.style.display = 'none'; // Hide dialogue box
                buttonContainer.style.display = 'flex'; // Show buttons
            }
        });
    </script>
</body>
</html>
