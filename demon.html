<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon Boss Fight</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            background-image: url('placeholder-demon-background.jpg'); /* Replace with your background */
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .dialogue {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .inventory {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- Boss Dialogue -->
    <div class="dialogue" id="boss-dialogue">
        [The Demon looms before you, radiating malice. Replace this text with the boss's dialogue.]
    </div>

    <!-- Inventory display -->
    <div id="inventory" class="inventory">
        <strong>Inventory:</strong>
        <ul id="inventory-list"></ul>
    </div>

    <!-- Buttons to choose items -->
    <button class="button" id="item1-button" style="display: none;">Use Item 1</button>
    <button class="button" id="item2-button" style="display: none;">Use Item 2</button>

    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>

    <script>

    const firebaseConfig = {
      apiKey: "AIzaSyDBkbQWyhqWQH7ftu_KUXrY4-GIspyJEnQ",
      authDomain: "shattered-database.firebaseapp.com",
      projectId: "shattered-database",
      storageBucket: "shattered-database.firebasestorage.app",
      messagingSenderId: "141879270862",
      appId: "1:141879270862:web:1709ab92160af548c71f9f",
          measurementId: "G-HZ3G14TPMV"
            };

        firebase.innitializeApp(firebaseConfig);
        firebase.analytics();

        // Firestore functions
        async function recordBossVictory(bossName) {
            const bossRef = doc(db, "bossStats", bossName);

            try {
                const bossDoc = await getDoc(bossRef);

                if (bossDoc.exists()) {
                    await updateDoc(bossRef, {
                        kills: bossDoc.data().kills + 1
                    });
                } else {
                    await setDoc(bossRef, { kills: 1, losses: 0 });
                }

                console.log(`${bossName} victory recorded!`);
            } catch (error) {
                console.error("Error recording victory:", error);
            }
        }

        async function recordBossDefeat(bossName) {
            const bossRef = doc(db, "bossStats", bossName);

            try {
                const bossDoc = await getDoc(bossRef);

                if (bossDoc.exists()) {
                    await updateDoc(bossRef, {
                        losses: bossDoc.data().losses + 1
                    });
                } else {
                    await setDoc(bossRef, { kills: 0, losses: 1 });
                }

                console.log(`${bossName} defeat recorded!`);
            } catch (error) {
                console.error("Error recording defeat:", error);
            }
        }

        // Game logic
        const inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        const bossWeaknesses = ['crucifix', 'rosary', 'holy water', 'genie lamp'];

        function updateInventoryDisplay() {
            const inventoryList = document.getElementById('inventory-list');
            inventoryList.innerHTML = '';
            inventory.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = item;
                inventoryList.appendChild(listItem);

                const button = document.getElementById(`item${index + 1}-button`);
                if (button) {
                    button.style.display = 'inline-block';
                    button.textContent = `Use ${item}`;
                    button.onclick = () => useItem(item.toLowerCase());
                }
            });
        }

        function useItem(item) {
            if (bossWeaknesses.includes(item)) {
                recordBossVictory("Demon");
                window.location.href = 'victory.html';
            } else {
                recordBossDefeat("Demon");
                window.location.href = 'defeat.html';
            }
        }

        window.onload = () => {
            updateInventoryDisplay();
        };
    </script>
</body>
</html>
