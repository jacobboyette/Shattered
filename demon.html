<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon Boss Fight</title> 
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            background-image: url('placeholder-demon-background.jpg'); /* Replace with your background */
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .dialogue {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .inventory {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- Boss Dialogue -->
    <div class="dialogue" id="boss-dialogue">
        [The Demon looms before you, radiating malice. Replace this text with the boss's dialogue.]
    </div>

    <!-- Inventory display -->
    <div id="inventory" class="inventory">
        <strong>Inventory:</strong>
        <ul id="inventory-list"></ul>
    </div>

    <!-- Buttons to choose items -->
    <button class="button" id="item1-button" style="display: none;">Use Item 1</button>
    <button class="button" id="item2-button" style="display: none;">Use Item 2</button>

    <script>
        // Initialize inventory and boss weaknesses
        const inventory = JSON.parse(localStorage.getItem('inventory')) || [];
        const bossWeaknesses = ['crucifix', 'rosary', 'holywater', 'lamp']; // Items that can defeat the Demon

        // Function to update inventory display
        function updateInventoryDisplay() {
            const inventoryList = document.getElementById('inventory-list');
            inventoryList.innerHTML = '';
            inventory.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = item;
                inventoryList.appendChild(listItem);

                // Display buttons for each inventory item
                const button = document.getElementById(`item${index + 1}-button`);
                if (button) {
                    button.style.display = 'inline-block';
                    button.textContent = `Use ${item}`;
                    button.onclick = () => useItem(item.toLowerCase()); // Normalize case for comparison
                }
            });
        }

        // Function to handle using an item
        function useItem(item) {
            if (bossWeaknesses.includes(item)) { // Compare normalized item name
                window.location.href = 'victory.html'; // Redirect to victory page
            } else {
                window.location.href = 'defeat.html'; // Redirect to defeat page
            }
        }

        // Update inventory display on page load
        window.onload = () => {
            updateInventoryDisplay();
        };
    </script>
</body>
</html>
