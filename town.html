<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Town</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .dialogue-box {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            text-align: center;
            cursor: pointer;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .item {
            position: absolute;
            padding: 10px;
            background-color: #e67e22;
            border-radius: 5px;
            cursor: pointer;
        }
        .inventory {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="dialogue" class="dialogue-box">
        [Character dialogue appears here. Click to continue.]
    </div>

    <!-- Navigation button -->
    <button class="button" onclick="goBack()">Go Back To Crossroads</button>

    <!-- Item buttons -->
    <div id="pan" class="item" style="top: 30%; left: 20%;">Frying Pan</div>
    <div id="scroll" class="item" style="top: 30%; left: 70%;">Spell Scroll</div>
    <div id="salt" class="item" style="top: 50%; left: 40%;">Salt</div>

    <!-- Inventory display -->
    <div id="inventory" class="inventory">
        <strong>Inventory:</strong>
        <ul id="inventory-list"></ul>
    </div>

    <script>
        // Initialize inventory
        const inventory = JSON.parse(localStorage.getItem('inventory')) || [];

        // Function to update inventory display
        function updateInventoryDisplay() {
            const inventoryList = document.getElementById('inventory-list');
            inventoryList.innerHTML = '';
            inventory.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = item;
                listItem.style.cursor = 'pointer';
                listItem.title = 'Click to drop this item';
                listItem.addEventListener('click', () => dropItem(index));
                inventoryList.appendChild(listItem);
            });
        }

        // Function to pick up an item
        function pickUpItem(itemName, itemId) {
            if (inventory.length >= 2) {
                alert('You can only carry 2 items at a time!');
                return;
            }
            inventory.push(itemName);
            localStorage.setItem('inventory', JSON.stringify(inventory));
            document.getElementById(itemId).style.display = 'none';
            updateInventoryDisplay();
        }

        // Function to drop an item
        function dropItem(index) {
            inventory.splice(index, 1); // Remove the item from the inventory
            localStorage.setItem('inventory', JSON.stringify(inventory));
            updateInventoryDisplay();
        }

        // Add event listeners to items
        document.getElementById('pan').addEventListener('click', () => pickUpItem('Frying Pan', 'pan'));
        document.getElementById('scroll').addEventListener('click', () => pickUpItem('Spell Scroll', 'scroll'));
        document.getElementById('salt').addEventListener('click', () => pickUpItem('Salt', 'salt'));

        // Go outside functionality
        function goBack() {
            window.location.href = 'crossroad.html'; // Replace with the actual next page's filename
        }

        // Initialize dialogue box functionality
        const dialogueBox = document.getElementById('dialogue');
        dialogueBox.addEventListener('click', () => {
            dialogueBox.style.display = 'none'; // Hides the dialogue box when clicked
        });

        // Update inventory display on page load
        updateInventoryDisplay();
    </script>
</body>
</html>
